<!-- ./templates/accuracy.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <h1>Diabetes correlation charts</h1>
        <a href="/">Home</a>
        <a href="/default_chart">Charts</a>
        <a href="/help">Help</a>
    </head>
    <body>
        <h3>Chosen classifier: {{ clf }}</h3>
        <h3>Chosen features: {% for feat in chosen_feats %} {{feat}} {% endfor %}</h3>
        <h3>Accuracy = {{ acc }}</h3>
        <form id="acc" action="/charts" method="POST" enctype="multipart/form-data">
            {% for feat in features %}
            <input type="checkbox" name="feats" value="{{ feat | e }}" />
            {{ feat }}
            {% endfor %}
            <select name="class">
                {% for classifier in classifiers.keys() %}
                <option value="{{ classifier }}" SELECTED>{{ classifier }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit"/>
        </form>
  </body>
</html>
