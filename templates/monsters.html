<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <h1>Monster List</h1>
        <a href="/">Home</a>
        <a href="/combat">Combat</a>
        <a href="/help">Help</a>
    </head>
    <body>
        
        <h3>Chosen features: {% for monster in mon_list %} {{monster}} {% endfor %}</h3>
        <form id="mon" action="/monsters" method="POST" enctype="multipart/form-data">
            {% for monster in mon_list %}
            <input type="checkbox" name="monsters" value="{{ monster | e }}" />
            {{ monster }}
            {% endfor %}
            <input type="submit" value="Submit"/>
        </form>
  </body>
</html>
